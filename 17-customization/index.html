<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
  <script>
     tailwind.config ={
      theme: {
       screens:{
        sm:'550px',
        md: '800px',
        lg:'1200px',
        xl:'1440px'
       },
       fontFamily:{
        sans:['Graphik', 'sans-serif'],
        serif:['Merriweather','serif'],
       },
       extend:{
        colors:{
          primary:'#ff5733',
          secondary:'#fffc33'
        }
       }
      }
     }
  </script>
  <title>Customization</title>
  </head>
 <body
    class="bg-black sm:bg-green-800 md:bg-blue-800 lg:bg-yellow-800 xl:bg-purple-800 2xl:bg-orange-800"
  >
   
      <h1 class="text-primary font-serif text-xl"></h1>

    <script>
      function showBroswerWidth(){
    const width = window.innerWidth;
    document.querySelector('h1').innerText =`Width: ${width}px`;  
  }

window.onload = showBroswerWidth; 
window.onresize = showBroswerWidth;
    </script>
  </body>
</html>

<!-- Breakpoint Classes
    sm	640px	  @media (min-width: 640px) { ... }
    md	768px	  @media (min-width: 768px) { ... }
    lg	1024px	@media (min-width: 1024px) { ... }
    xl	1280px	@media (min-width: 1280px) { ... }
    2xl	1536px	@media (min-width: 1536px) { ... }
  -->
